<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Contact Information Form
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-white p-6">
  <div class="max-w-5xl mx-auto rounded-2xl shadow-lg flex flex-col md:flex-row overflow-hidden">
   <!-- Left black panel -->
   <div class="bg-black text-white p-8 md:w-1/2 rounded-t-2xl md:rounded-l-2xl md:rounded-tr-none relative flex flex-col justify-between">
    <div>
     <h2 class="text-xl font-semibold mb-10">
      Contact Information
     </h2>
     <div class="space-y-8">
      <div class="flex items-center space-x-4">
       <i class="fas fa-phone-alt text-lg">
       </i>
       <div class="text-sm leading-tight">
        <p>
         +91 8384064094
        </p>
    
       </div>
      </div>
      <div class="flex items-center space-x-4">
       <i class="far fa-envelope text-lg">
       </i>
       <div class="text-sm leading-tight">
        <p>
        careshikshadham@gmail.com
        </p>
       </div>
      </div>
      <div class="flex items-start space-x-4">
       <i class="fas fa-map-marker-alt text-lg mt-1">
       </i>
       <div class="text-sm font-semibold leading-tight">
        <p>
         New Delhi, 110034
        </p>
        
       </div>
      </div>
     </div>
    </div>
    <div class="flex space-x-6 mt-10">
     <a aria-label="Instagram" class="hover:opacity-80" href="#">
      <img alt="Instagram icon black background with white letters IG" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/acfdef48-6118-4900-56e9-e6654ed1dac7.jpg" width="24"/>
     </a>
     <a aria-label="LinkedIn" class="hover:opacity-80" href="#">
      <img alt="LinkedIn icon black background with white letters IN" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/b2a51a32-5792-4443-92cf-aa512fd7856d.jpg" width="24"/>
     </a>
     <a aria-label="YouTube" class="hover:opacity-80" href="#">
      <img alt="YouTube icon black background with white letters YT" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/fe543efb-f5db-4110-d9e5-a20091eb9dc7.jpg" width="24"/>
     </a>
     <a aria-label="Facebook" class="hover:opacity-80" href="#">
      <img alt="Facebook icon black background with white letters FB" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/341590e2-ac27-4cbe-7847-1374622df260.jpg" width="24"/>
     </a>
    </div>
    <img alt="Decorative overlapping dark black and gray circles on bottom right corner" aria-hidden="true" class="absolute bottom-8 right-8 w-40 h-40 rounded-full opacity-20 pointer-events-none select-none" height="160" src="https://storage.googleapis.com/a1aa/image/f11aba80-3ec0-4c0a-ce17-6c7893caeb0c.jpg" width="160"/>
   </div>
   <!-- Right white form panel -->
   <form action="#" class="bg-white p-8 md:w-1/2 rounded-b-2xl md:rounded-r-2xl md:rounded-bl-none space-y-6" method="POST">
    <div class="flex flex-col sm:flex-row sm:space-x-6 space-y-6 sm:space-y-0">
     <div class="flex flex-col w-full">
      <label class="text-sm font-normal text-gray-900 mb-1" for="fullname">
       Full Name *
      </label>
      <input class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" id="fullname" name="fullname" placeholder="Enter Full Name..." required="" type="text"/>
     </div>
     <div class="flex flex-col w-full">
      <label class="text-sm font-normal text-gray-900 mb-1" for="email">
       Email *
      </label>
      <input class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" id="email" name="email" placeholder="Enter Email Address..." required="" type="email"/>
     </div>
    </div>
    <div class="flex flex-col w-full">
     <label class="text-sm font-normal text-gray-900 mb-1" for="phone">
      Enter Phone Number *
     </label>
     <input class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" id="phone" name="phone" placeholder="Enter Phone Number..." required="" type="tel"/>
    </div>
    <div class="flex flex-col w-full">
     <label class="text-sm font-normal text-gray-900 mb-1" for="message">
      Message
     </label>
     <textarea class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 resize-none focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" id="message" name="message" placeholder="Tell us a little bit about yourself" rows="4"></textarea>
    </div>
    <div class="border border-gray-300 rounded-md p-3 flex items-start space-x-3 text-xs text-gray-700">
     <input class="mt-1 w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" id="authorize" name="authorize" type="checkbox"/>
     <label class="leading-tight" for="authorize">
      I hereby authorize you to send notifications via SMS / RCS Messages /
          Promotional / Informational Messages.
     </label>
    </div>
    <button 
     href="https://info.shikshadham.com/contact"
     class="bg-gradient-to-b from-[#0a122a] to-[#121c2a] text-white text-sm font-normal rounded-md px-6 py-2 mt-2 w-max" type="submit">
     Submit Details
    </button>
   </form>
  </div>
 </body>
</html>
